# Define the root logger with appender file
log4j.rootLogger = DEBUG, hibernate

# Define the DB appender
log4j.appender.hibernate=net.sf.hibernateappender.HibernateAppender
log4j.appender.hibernate.sessionServiceClass=net.sf.hibernateappender.HibernateAppenderSessionServiceImpl
log4j.appender.hibernate.loggingEventClass=net.sf.hibernateappender.HibernateAppenderLoggingEventImpl
